name: Build prod branch, upload artifact

on:
  push:
    branches: [ prod ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLIBSERIAL_ENABLE_TESTING=OFF -DLIBSERIAL_BUILD_EXAMPLES=OFF -DLIBSERIAL_PYTHON_ENABLE=OFF -DLIBSERIAL_BUILD_DOCS=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Package
      working-directory: ${{github.workspace}}/build
      run: make package
      
  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Create release
      uses: Roang-zero1/github-create-release-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create GitHub release
      uses: Roang-zero1/github-upload-release-artifacts-action@master
      with:
        args: ${{github.workspace}}/build/libserial-*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
