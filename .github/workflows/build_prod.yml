name: Build prod branch, upload artifact

on:
  push:
    branches: [ prod ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLIBSERIAL_ENABLE_TESTING=OFF -DLIBSERIAL_BUILD_EXAMPLES=OFF -DLIBSERIAL_PYTHON_ENABLE=OFF -DLIBSERIAL_BUILD_DOCS=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Package
      working-directory: ${{github.workspace}}/build
      run: make package
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        path: ${{github.workspace}}/build/libserial-*.tar.gz
      
